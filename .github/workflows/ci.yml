name: .NET & Go Contract Sync

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 1. ADDED: Permissions needed for NuGet push to GitHub Packages
permissions:
  contents: read
  packages: write
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
    
    - name: Build and Pack
      run: |
        dotnet build ./PingChatApp.Common.csproj --configuration Release
        dotnet pack ./PingChatApp.Common.csproj --configuration Release --no-build --output ./nupkg

    - name: Push to GitHub Packages
      run: dotnet nuget push "bin/Release/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate
